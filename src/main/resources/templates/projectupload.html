<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Cristhian Franco">
    <title>Alexa Franco</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="/images/png" href="/images/logo_icono.png" />
</head>

<body>
    <!--Header-->
    <header>
        <div th:replace="fragments/header :: navbar">
        </div>
    </header>
    <!--/Header-->

    <!--File Uploading Form-->
    <section id="project-form ">
        <div class="container mt-5 p-3">
            <form action="#" th:action="@{/upload}" th:object="${project}" method="post" enctype="multipart/form-data">
                <div class="form-group ml-5">
                    <div class="row">
                        <input th:field="*{title}" class="form-control col-6 col-md-4" type="text" id="title-input"
                            placeholder="Titulo">
                    </div>
                </div>
                <div class="form-group ml-5">
                    <div class="row ">
                        <textarea th:field="*{description}" class="form-control col-8 col-md-6" rows="5"
                            placeholder="DescripciÃ³n" id="message-area"></textarea>
                    </div>
                </div>
                <div class="form-group ml-5">
                    <div class="row">
                        <div class="custom-file  col-8 col-md-6">
                            <input name="imageFile" type="file" class="custom-file-input" id="imageFile-input">
                            <label class="custom-file-label" for="imageFile-input">Imagen de portada</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-3">
                        <input value="Guardar" type="submit" class="p-3 btn btn-outline-dark waves-effect">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--/File Uploading Form-->

    <!--Bootstarp-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

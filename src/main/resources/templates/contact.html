<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Cristhian Franco">
    <title>Alexa Franco</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="/images/png" href="../static/images/logo_icono.png" />
</head>

<body>
    <!--Header-->
    <header>
        <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
            <div class="container">
                <div class="row w-100">
                    <div class="col-6 offset-3 col-md-3 offset-md-0">
                        <a class="navbar-brand" href="#">
                            <img src="../static/images/Logo_Alexa_blanco.png" alt="Alexa_Logo">
                        </a>
                    </div>
                    <div class="col-6 offset-4 col-md-9 offset-md-0 d-md-flex flex-md-column justify-content-center">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item d-sm-flex justify-content-md-center">
                                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item d-sm-flex justify-content-md-center">
                                    <a class="nav-link" href="#">Acerca de mi</a>
                                </li>
                                <li class="nav-item d-sm-flex justify-content-md-center">
                                    <a class="nav-link" href="#">Galeria</a>
                                </li>
                                <li class="nav-item d-sm-flex justify-content-md-center">
                                    <a class="nav-link" href="#">Portafolio</a>
                                </li>
                                <li class="nav-item d-sm-flex justify-content-md-center">
                                    <a class="nav-link" href="#">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <section>
        <div class="container-fluid pb-4 pt-4 m-0">
            <div class="row">
                <div class="col text-center">
                    <h4>Dejame saber que necesitas con un mensaje.</h4>
                    <h2>Contacto</h2>
                </div>
            </div>
        </div>
    </section>

    <!--Contact-->
    <section id="Contact-form " class="contact sticky-bot">
        <div class="container mt-5 p-3">
            <form action="#" th:action="@{/contact}" th:object="${emailForm}" method="post">
                <div class="form-group ml-5">
                    <div class="row">
                        <input th:field="*{name}" class="form-control col-6 col-md-4" type="text" id="name-input"
                            placeholder="Nombre" aria-describedby="name">
                    </div>
                    <div class="row">
                        <div class="col errormessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error
                    </div>
                </div>
            </div>
            <div class="form-group ml-5">
                <div class="row">
                    <input class="form-control col-6 col-md-4" th:field="*{email}" type="email" id="email-input"
                           placeholder="Email"
                           aria-describedby="emailHelp">
                </div>
                <div class="row">
                    <div class="col errormessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                        Error
                    </div>
                </div>
            </div>
            <div class="form-group ml-5">
                <div class="row ">
            <textarea th:field="*{message}" class="form-control col-8 col-md-6" rows="5" placeholder="Mensaje"
                      id="message-area"></textarea>
                </div>
                <div class="row">
                    <div class="col errormessage" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Name
                        Error
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 offset-3">
                    <button type="submit" class="p-3 btn btn-outline-dark waves-effect">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</section>
<!--/Contact-->

<!--Social-->
<div class="container p-5">
    <div class="row d-flex justify-content-start p-3">
      <a href="https://twitter.com/" class="col-3 col-md-2 col-lg-1 d-flex justify-content-center align-self-center waves-effect" target="_blank">
        <img style="width: 100%" src="/images/twitter.jpg" alt="Twitter logo">
      </a>
      <a href="https://www.facebook.com/" class="col-3 col-md-2 col-lg-1 d-flex justify-content-center align-self-center waves-effect"  target="_blank"s>
        <img style="width: 100%" src="/images/face.png" alt="Twitter logo">
      </a>
      <a href="https://www.youtube.com/" class="col-3 col-md-2 col-lg-1 d-flex justify-content-center align-self-center waves-effect" target="_blank">
        <img style="width: 100%" src="/images/youtu.jpg" alt="Twitter logo">
      </a>
    </div>
  </div>
  <!--/Social-->

<!--Bootstarp-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Cristhian Franco">
    <title>Alexa Franco</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="/images/png" href="/images/logo_icono.png" />
</head>


<body>
<!--Header-->
<header>
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container">
            <div class="row w-100">
                <div class="col-6 offset-4 col-md-3 offset-md-0">
                    <a class="navbar-brand" href="#">
                        <img src="/images/Logo_Alexa_blanco.png" alt="Alexa_Logo">
                    </a>
                </div>
                <div class="col-6 offset-4 col-md-9 offset-md-0 d-md-flex flex-md-column justify-content-center">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item d-sm-flex justify-content-md-center">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item d-sm-flex justify-content-md-center">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item d-sm-flex justify-content-md-center">
                                <a class="nav-link" href="#">Galeria</a>
                            </li>
                            <li class="nav-item d-sm-flex justify-content-md-center">
                                <a class="nav-link" href="#">Portafolio</a>
                            </li>
                            <li class="nav-item d-sm-flex justify-content-md-center">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<!--/Header-->

<!--Contact-->
<section id="Contact-form " class="contact h-100">
    <div class="container mt-5 p-3">
        <form action="#" th:action="@{/contact}" th:object="${emailForm}" method="post">
            <div class="form-group ml-5">
                <div class="row">
                    <input th:field="*{name}" class="form-control col-6 col-md-4" type="text" id="name-input"
                           placeholder="Nombre" aria-describedby="name">
                </div>
                <div class="row">
                    <div class="col errormessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error
                    </div>
                </div>
            </div>
            <div class="form-group ml-5">
                <div class="row">
                    <input class="form-control col-6 col-md-4" th:field="*{email}" type="email" id="email-input"
                           placeholder="Email"
                           aria-describedby="emailHelp">
                </div>
                <div class="row">
                    <div class="col errormessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                        Error
                    </div>
                </div>
            </div>
            <div class="form-group ml-5">
                <div class="row ">
            <textarea th:field="*{message}" class="form-control col-8 col-md-6" rows="5" placeholder="Mensaje"
                      id="message-area"></textarea>
                </div>
                <div class="row">
                    <div class="col errormessage" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Name
                        Error
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 offset-5">
                    <button type="submit" class="p-3 btn btn-outline-light waves-effect">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</section>
<!--/Contact-->

<!--Footer-->
<footer id="footer" class="footer pb-4 pt-4">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6">
                <p>Creacion de proyectos de dise√±o gragico. <img src="/images/Logo_Alexa_blanco.png" height="30px"
                                                                 alt="White raven"></p>
            </div>
            <div class="col-md-6">
                <p>Pagina creada por crodfranco@gmail.com</p>
            </div>
        </div>
    </div>
</footer>
<!--/Footer-->

<!--Bootstarp-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

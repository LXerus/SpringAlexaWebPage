<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Cristhian Franco">
  <title>Alexa Franco</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" type="/images/png" href="/images/logo_icono.png" />
</head>

<body>
  <!--Header-->
  <header>
    <div th:replace="fragments/header :: navbar">
    </div>
  </header>
  <!--/Header-->

  <!--Carousel-->
  <main id="main">
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/Color1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/images/Color4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/images/Luces-utz.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="overlay">
          <div class="container d-flex h-100 align-items-center justify-content-center">
            <div class="row align-items-center">
              <div class="col-md-6 offset-md-6 text-center text-md-left">
                <h1>Alexa Franco</h1>
                <p class="d-none d-md-block">
                  Dise√±o grafico, proyectos audio-visuales, fotografia e ilustracion,
                  descripcion general etc.
                </p>
                <a href="#" class="btn btn-outline-light" data-toggle="modal">Contacto</a>
                <button type="button" class="btn btn-light" data-toggle="modal"
                  data-target="#modalCompra">Habilidades</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Carousel-->

  <!--Skills-->
  <div class="container d-flex flex-column align-items-center pb-5 pt-5">
    <h1 class="mt-3 mb-t">Habilidades</h1>
    <div class="card-group">
      <div th:each="skill : ${skills}">
        <div class="card mr-2 ml-2">
          <img class="card-img-top skill-icon" th:src="@{${'/icons/' + skill.iconName}}" alt="Card image cap">
          <div class="card-body">
            <h5 th:text="${skill.name}" class="card-title">Card title</h5>
            <p th:text="${skill.description}" class="card-text"></p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Skills-->

  <!--Bootstarp-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
